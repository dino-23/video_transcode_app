<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background color */
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 300px;
            padding: 40px;
            background-color: #0b3b52; /* Darker background for the container */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #fff;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #223843; /* Lighter shade for input fields */
            color: #fff;
            font-size: 14px;
        }

        .input-group input::placeholder {
            color: #ccc;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0; /* White button */
            border: none;
            border-radius: 20px;
            color: #0b3b52; /* Dark text on the button */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #ddd; /* Slightly darker on hover */
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>USER LOGIN</h2>
    <form action="/login" method="POST">
        <div class="input-group">
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-btn">LOGIN</button>
    </form>
</div>
</body>
</html>
